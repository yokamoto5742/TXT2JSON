<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 濃い紫の角丸四角形背景（さらに濃い紫の縁） -->
  <rect x="16" y="16" width="480" height="480" rx="60" ry="60" fill="#483d8b" stroke="#271758" stroke-width="12"/>
  
  <!-- 左側：テキストファイル（拡大） -->
  <g transform="translate(80, 140)">
    <path d="M0,0 L105,0 L140,35 L140,190 L0,190 Z" fill="#483d8b" stroke="#ffffff" stroke-width="6"/>
    <path d="M105,0 L105,35 L140,35" fill="none" stroke="#ffffff" stroke-width="6"/>
    <!-- <TXT> 表記 -->
    <text x="70" y="115" text-anchor="middle" font-family="Consolas, monospace" font-size="38" font-weight="bold" fill="#ffffff">&lt;TXT&gt;</text>
  </g>
  
  <!-- 変換矢印（位置調整） -->
  <g transform="translate(230, 240)">
    <path d="M0,5 L20,5 L20,-15 L55,15 L20,45 L20,25 L0,25 Z" fill="#ffffff" stroke="#ffffff" stroke-width="4"/>
  </g>
  
  <!-- 右側：JSONファイル（拡大） -->
  <g transform="translate(290, 140)">
    <path d="M0,0 L105,0 L140,35 L140,190 L0,190 Z" fill="#483d8b" stroke="#ffffff" stroke-width="6"/>
    <path d="M105,0 L105,35 L140,35" fill="none" stroke="#ffffff" stroke-width="6"/>
    <!-- JSON ラベル -->
    <rect x="15" y="90" width="110" height="50" fill="#ffffff" rx="6" ry="6"/>
    <text x="70" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#483d8b">JSON</text>
  </g>
</svg>